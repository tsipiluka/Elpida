<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="standingOrders">
      <h2 data-cy="standingOrdersDetailsHeading"><span jhiTranslate="elpidaApp.standingOrders.detail.title">Standing Orders</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ standingOrders.id }}</span>
        </dd>
        <dt><span jhiTranslate="elpidaApp.standingOrders.iD">I D</span></dt>
        <dd>
          <span>{{ standingOrders.iD }}</span>
        </dd>
        <dt><span jhiTranslate="elpidaApp.standingOrders.name">Name</span></dt>
        <dd>
          <span>{{ standingOrders.name }}</span>
        </dd>
        <dt><span jhiTranslate="elpidaApp.standingOrders.value">Value</span></dt>
        <dd>
          <span>{{ standingOrders.value }}</span>
        </dd>
        <dt><span jhiTranslate="elpidaApp.standingOrders.date">Date</span></dt>
        <dd>
          <span>{{ standingOrders.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="elpidaApp.standingOrders.interval">Interval</span></dt>
        <dd>
          <span>{{ standingOrders.interval }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/standing-orders', standingOrders.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
