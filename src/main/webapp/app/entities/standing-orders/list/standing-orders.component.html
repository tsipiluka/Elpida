<div>
  <h2 id="page-heading" data-cy="StandingOrdersHeading">
    <span jhiTranslate="elpidaApp.standingOrders.home.title">Standing Orders</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="elpidaApp.standingOrders.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-standing-orders"
        [routerLink]="['/standing-orders/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="elpidaApp.standingOrders.home.createLabel"> Create a new Standing Orders </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="standingOrders?.length === 0">
    <span jhiTranslate="elpidaApp.standingOrders.home.notFound">No standingOrders found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="standingOrders && standingOrders.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.standingOrders.iD">I D</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.standingOrders.name">Name</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.standingOrders.value">Value</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.standingOrders.date">Date</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.standingOrders.interval">Interval</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let standingOrders of standingOrders; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/standing-orders', standingOrders.id, 'view']">{{ standingOrders.id }}</a>
          </td>
          <td>{{ standingOrders.iD }}</td>
          <td>{{ standingOrders.name }}</td>
          <td>{{ standingOrders.value }}</td>
          <td>{{ standingOrders.date | formatMediumDate }}</td>
          <td>{{ standingOrders.interval }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/standing-orders', standingOrders.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/standing-orders', standingOrders.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(standingOrders)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
