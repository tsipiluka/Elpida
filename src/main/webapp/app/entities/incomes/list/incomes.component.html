<div>
  <h2 id="page-heading" data-cy="IncomesHeading">
    <span jhiTranslate="elpidaApp.incomes.home.title">Incomes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="elpidaApp.incomes.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-incomes"
        [routerLink]="['/incomes/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="elpidaApp.incomes.home.createLabel"> Create a new Incomes </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="incomes?.length === 0">
    <span jhiTranslate="elpidaApp.incomes.home.notFound">No incomes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="incomes && incomes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.incomes.iD">I D</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.incomes.name">Name</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.incomes.value">Value</span></th>
          <th scope="col"><span jhiTranslate="elpidaApp.incomes.date">Date</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let incomes of incomes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/incomes', incomes.id, 'view']">{{ incomes.id }}</a>
          </td>
          <td>{{ incomes.iD }}</td>
          <td>{{ incomes.name }}</td>
          <td>{{ incomes.value }}</td>
          <td>{{ incomes.date | formatMediumDate }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/incomes', incomes.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/incomes', incomes.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(incomes)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
